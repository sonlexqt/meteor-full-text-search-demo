<template name="searchResults">
    <div class="morphsearch-content">
        Type in the name or state of a city to find its full information.
        <div class="dummy-column">
            <h2>Search Results</h2>
            <ul>
                {{#each results}}
                    <li>
                        City: <b>{{city}}</b> - State: <b>{{state}}</b> - Population: <b>{{pop}}</b> - ZipCode: <b>{{_id}}</b>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div><!-- /morphsearch-content -->
</template>
